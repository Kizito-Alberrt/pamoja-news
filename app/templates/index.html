{% extends 'base.html' %}
<!-- {% import 'macros.html' as macro%} -->
{% block content %}
{% for news in news_list %}
<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 news-card">
    <img src="{{ news.urlToImage }}" alt="..." class="img-responsive">
    <li class="text-center">
        <a href="/news/{{news.id}}">
            {{ news.name}}</a>
    </li>
</div>
{% endfor %}
{% endblock %}
